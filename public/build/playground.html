<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Component Playground</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>

      body {
        background: linear-gradient(201deg, rgb(65, 103, 144), rgb(208, 161, 247) );
        background-repeat:no-repeat;
        height:100vh;
      }

      h1 { 
        margin: 1em 0; 
        font-size: 2.5rem;
        text-align:center;
      }



    </style>
  </head>
  <body style="">

    <h1 style=""> Component Playground </h1>

    <div class="container card">

      <form action="">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" placeholder="Username here" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password"  class="form-control" type="password">
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-block btn-dark">Login</button>
        </div>
      </form>
    </div>



    <script src="./scripts/script-min.js"></script>
  </body>
</html>
