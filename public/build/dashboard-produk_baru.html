<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GIDIG.IN | Travel Service On Your Pocket</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body id="dashboard-page">
    <section id="dashboard" class="shrink">

      <aside id="dashboard-sidebar" class="active">
        <div class="dashboard-header">
          <img
            class="dashboard-logo"
            src="./icons/gidigin_icon-white.png"
            width="150"
            alt=""
          />
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-link"><a href="./dashboard.html">Dashboard</li>
          <li class="sidebar-link accordion">
            <a href="#" class="accordion-header active">
              <strong>Produk</strong><img class="accordion-header-chevron" src="./icons/chevron-down.svg" alt="" width="25">
            </a>
            <div class="accordion-body active">
              <ul class="accordion-list">
                <li class="accordion-link"><a href="">Paket</a></li>
                <li class="accordion-link active"><a href="">Konsumsi</a></li>
                <li class="accordion-link"><a href="">Dokumentasi</a></li>
                <li class="accordion-link"><a href="">Alat Berkemah</a></li>
              </ul>
            </div>
          </li>
          <li class="sidebar-link"><a href="">Users</a></li>
        </ul>
      </aside>

      <content id="dashboard-content">
        <nav class="dashboard-nav">
          <button class="sidebar-toggler">
            <img src="./icons/menu.svg" alt="" />
          </button>
          <a href="#">
            <img src="./icons/default.png" width="30" alt="" />
          </a>
        </nav>

        <div class="content-container">
          <div class="content-header">
            <a href="./dashboard-table_produk.html" class="">Konsumsi</a>
           
          </div>
          <div class="content-form card shadow">
            <form action="">
              <div class="form-group">
                <label for="username">Nama Produk</label>
                <input id="username" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="kategori">Kategori Produk</label>
                <select id="kategori" name="kategori" class="form-control">
                  <option value="konsumsi"> Konsumsi </option>
                  <option value="dokumentasi"> Dokumentasi </option>
                  <option value="peralatan_berkemah">Alat Berkemah</option>
                </select>
              </div>
              <div class="form-group" data-error="Harga tidak boleh 0">
                <label for="harga">Harga Produk</label>
                <input id="harga" class="form-control" type="number">
              </div>
              <div class="form-group">
                <label for="deskripsi"> Deskripsi Produk </label>
                <textarea id="deskripsi" class="form-control"></textarea>
              </div>

              <div class="form-group drop-image">
                <span class="drop-image__prompt">Drop atau Click untuk
                  mengupload gambar produk</span>
                <input type="file" class="drop-image__holder"/>
              </div>

              <div class="form-group" style="display:flex; align-items:center;">
                <input type="checkbox" class="form-control"/>
                <label for="barang_sewa">Barang Sewa</label>
              </div>
              <div class="form-group">
                <button class="btn btn-lg btn-block btn-dark">Simpan</button>
              </div>
            </form>
          </div>
        </div>
      </content>
    </section>

    <script src="./scripts/script-min.js"></script>
  </body>
</html>
