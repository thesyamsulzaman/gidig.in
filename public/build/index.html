<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GIDIG.IN | Travel Service On Your Pocket </title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body id="home">

    <header id="header">

      <div class="sidebar">


        <div class="categories-dropdown sidebar-item">
          <a href="#"  class="dropdown-button">
            Categories
            <img src="./icons/chevron-down.svg" height="12" alt="">
          </a>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>

        <div class="user-action sidebar-item">
          <!--<a href="#">Hi, Syamsul</a>-->
          <a href="#" class="btn btn-dark btn-lg">Login</a>
          <a href="#" class="btn btn-lg">Signup</a>
        </div>

      </div>

      <div class="container search-bar">
        <form action="" class="search-form">
          <input type="submit" class="search-button" value="">
          <input type="text" class="search-input" placeholder="Search for product">
          <img class="search-box-exit" src="./icons/x.svg" alt="" style="margin-right: .8em; cursor: pointer;">
        </form>
      </div>

      <div class="container navbar navbar-show">
        <button class="nav-menu-toggler">
          <img src="./icons/menu.svg" alt="">
        </button>

        <a href="#" class="nav-home-link" style="flex:1;display:block;">
          <img style="" class="nav-logo" src="./icons/gidigin_icon.png" alt="">
        </a>

        <a class="search-toggler" href="#" style="margin-right: .5em; cursor: pointer;">
          <img width="22" src="./icons/search-alt.svg" alt="">
        </a>

        <a class="shopping-cart" href="">
          <img src="./icons/shopping-cart.svg" alt="">
          <span>3</span>
        </a>
      </div>


    </header>



    <section id="products">
      <div class="container">
        <h1 class="category-header">Semua Produk</h1>

        <div class="products-list">
          <div class="product-card">
            <img class="product-card-img" src="./images/eleven.jpeg" alt="">
            <div class="product-card-detail">
              <span class="badge badge-dark product-card-category">
                Alat Dokumentasi
              </span>
              <a href="" class="product-card-detail-title">HDV Pro Recorder</a>
              <div class="product-card-detail-pricing">
                <span class="product-price">Rp 15.000</span> 
                <span class="product-daily-cost">/ Hari</span>
              </div>
              <button class="btn btn-lg btn-block btn-dark product-card-button">Add To Cart</button>
            </div>
          </div>
          <div class="product-card">
            <img class="product-card-img" src="./images/images (1).jpeg" alt="">
            <div class="product-card-detail">
              <span class="badge badge-dark product-card-category">
                Konsumsi
              </span>
              <a href="" class="product-card-detail-title">Mie Goreng Capcay</a>
              <div class="product-card-detail-pricing">
                <span class="product-price">Rp 18.000</span> 
              </div>
              <button class="btn btn-lg btn-block btn-dark product-card-button">Add To Cart</button>
            </div>
          </div>
          <div class="product-card">
            <img class="product-card-img" src="./images/nine.jpeg" alt="">
            <div class="product-card-detail">
              <span class="badge badge-dark product-card-category">
                Alat Dokumentasi
              </span>
              <a href="" class="product-card-detail-title">Sony 3300 Reso 4k</a>
              <div class="product-card-detail-pricing">
                <span class="product-price">Rp 38.000</span> 
                <span class="product-daily-cost">/ Hari</span>
              </div>
              <button class="btn btn-lg btn-block btn-dark product-card-button">Add To Cart</button>
            </div>
          </div>

          <div class="product-card">
            <img class="product-card-img" src="./images/ten.jpeg" alt="">
            <div class="product-card-detail">
              <span class="badge badge-dark product-card-category">
                Alat Dokumentasi
              </span>
              <a href="" class="product-card-detail-title">Sony HD Handycam</a>
              <div class="product-card-detail-pricing">
                <span class="product-price">Rp 8.000</span> 
                <span class="product-daily-cost">/ Hari</span>
              </div>
              <button class="btn btn-lg btn-block btn-dark product-card-button">Add To Cart</button>
            </div>
          </div>

          <div class="product-card">
            <img class="product-card-img" src="./images/images (6).jpeg" alt="">
            <div class="product-card-detail">
              <span class="badge badge-dark product-card-category">
                Konsumsi
              </span>
              <a href="" class="product-card-detail-title">Teriyaki Mega Bundle Set </a>
              <div class="product-card-detail-pricing">
                <span class="product-price">Rp 8.000</span> 
              </div>
              <button class="btn btn-lg btn-block btn-dark product-card-button">Add To Cart</button>
            </div>
          </div>

        </div>

      </div>
    </section>



    <script src="./scripts/script-min.js"></script>

</html>
